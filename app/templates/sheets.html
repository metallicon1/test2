{% block content %}
<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">Panel heading</div>

  <!-- Table -->
  <table class="table">

            <td>{{d.author.nickname}}</td>
            <td>{{d.body}}</td>
        </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
